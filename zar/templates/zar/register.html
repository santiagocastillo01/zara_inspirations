{% extends './header.html' %}
{% load static %}
{% block title %}
Zaro Ins | Registrate
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'form.css' %}">
{% endblock %}

{% block content %}

<div class="form-container">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
</form>
</div>

{% endblock %}
