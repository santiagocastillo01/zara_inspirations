{% extends './header.html' %}
{% load static %}

{% block title %}
Agregar Perfume de Mujer
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'form.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Agregar Perfume para Mujeres</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Agregar Perfume</button>
    </form>
</div>
{% endblock %}
