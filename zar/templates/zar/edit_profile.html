{% extends './header.html' %}
{% load static %}

{% block title %}
Zaro Ins | Editar perfil
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'edit_form.css' %}">
{% endblock %}

{% block content %}

<div class="form-container">
    <h2>Editar Perfil</h2>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit">Guardar Cambios</button>
        <a href="{% url 'perfil' %}" class="cancel-button">Cancelar</a>
    </form>
</div>
{% endblock %}
